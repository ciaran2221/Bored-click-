<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoredClick</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .video-container {
      position: relative;
      padding-top: 56.25%;
      height: 0;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .ads {
      margin: 20px 0;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .ads a {
      background: red;
      padding: 15px;
      margin: 5px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #ff0033;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="logo">BOREDCLICK</div>

  <div class="video-container">
    <iframe id="yt-player"
      src=""
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div class="ads">
    <a href="https://www.temu.com/" target="_blank">ðŸ”¥ Shop Temu Deals</a>
    <a href="https://www.amazon.com/" target="_blank">ðŸ›’ Amazon Must-Haves</a>
  </div>

  <script>
    const shorts = [
      "https://www.youtube.com/embed/xcyEy2t4AeE", // prank
      "https://www.youtube.com/embed/kM99kH1BSxE", // funny fail
      "https://www.youtube.com/embed/BtOKAU-oqeE", // scare cam
      "https://www.youtube.com/embed/duad3UV9QOY", // funny gym
      "https://www.youtube.com/embed/6EUfqRa-WzA", // dog prank
      "https://www.youtube.com/embed/8BxBdsZG8J0", // dance fail
    ];

    function loadVideo() {
      const player = document.getElementById("yt-player");
      const random = shorts[Math.floor(Math.random() * shorts.length)];
      player.src = random + "?autoplay=1&mute=1&rel=0&loop=1";
    }

    loadVideo();
    setInterval(loadVideo, 60000); // Change video every 60 seconds
  </script>
</body>
</html>
