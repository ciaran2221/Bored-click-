<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOREDCLICK.COM</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      background-color: red;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
    }
    #meme {
      max-width: 90%;
      margin: 20px auto;
      border-radius: 10px;
    }
    .ads {
      margin: 30px auto;
      max-width: 500px;
    }
    .ads img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>BOREDCLICK.COM</header>

  <!-- 🔁 Meme Content Loads Here -->
  <img id="meme" src="" alt="Loading meme..." />
  <br/>
  <button onclick="loadMeme()">Show Me Something Funnier</button>

  <!-- 💰 Affiliate Ads -->
  <div class="ads">
    <a href="https://temu.com/YOUR-AFFILIATE-LINK" target="_blank">
      <img src="https://your-image.com/temu-banner.jpg" alt="Shop Temu">
    </a>
    <a href="https://amazon.com/YOUR-AFFILIATE-LINK" target="_blank">
      <img src="https://your-image.com/amazon-banner.jpg" alt="Shop Amazon">
    </a>
  </div>

  <script>
    async function loadMeme() {
      const res = await fetch('https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=funny');
      const data = await res.json();
      document.getElementById('meme').src = data.data.images.original.url;
    }
    loadMeme(); // Load one on start
  </script>

</body>
</html>
