<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoredClick - Earn While Bored</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    #clickBtn {
      background: #00ccff;
      border: none;
      padding: 20px 40px;
      font-size: 2em;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #clickBtn:active {
      transform: scale(0.95);
    }

    #counter {
      font-size: 1.4em;
      margin-top: 25px;
    }

    .ads, .affiliates {
      margin-top: 40px;
    }

    .affiliate-link {
      display: block;
      margin: 12px 0;
      color: #00ffcc;
      text-decoration: underline;
      font-weight: bold;
    }

    iframe {
      margin-top: 40px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>BoredClick</h1>
  <p>Every click makes you a little richer (or not).</p>
  
  <button id="clickBtn">I'm So Bored</button>
  <div id="counter">Bored Clicks: 0</div>

  <div class="ads">
    <!-- ðŸ”¥ AdSense placeholder -->
    <p style="margin-top: 50px;">ðŸ“¢ Sponsored:</p>
    <iframe src="https://www.bing.com" width="320" height="100" title="fake ad"></iframe>
  </div>

  <div class="affiliates">
    <p>ðŸ”¥ Try these boredom fixes:</p>
    <a href="https://temu.to/m/some-affiliate-link" class="affiliate-link" target="_blank">Get Free Junk on Temu</a>
    <a href="https://amzn.to/some-affiliate" class="affiliate-link" target="_blank">Random Amazon Mystery Box</a>
    <a href="https://shein.com/some-code" class="affiliate-link" target="_blank">Sheinâ€™s Dumbest Deals</a>
  </div>

  <script>
    let count = 0;
    const btn = document.getElementById("clickBtn");
    const counter = document.getElementById("counter");

    btn.addEventListener("click", () => {
      count++;
      counter.innerText = `Bored Clicks: ${count}`;

      if (count % 50 === 0) {
        window.open("https://www.boredpanda.com", "_blank");
      }
    });
  </script>
</body>
</html>
