<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOREDCLICK.COM</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      background-color: red;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
    }
    .ads {
      margin: 30px auto;
      max-width: 500px;
    }
    .ads img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>BOREDCLICK.COM</header>

  <!-- 🔁 Meme Feed Embed (Imgur) -->
  <iframe id="memeFrame" src="https://imgur.com/t/funny/embed"></iframe>

  <br>
  <button onclick="refreshMeme()">Give Me Another</button>

  <!-- 💰 Ad Slots -->
  <div class="ads">
    <a href="https://temu.com/YOUR-AFFILIATE-LINK" target="_blank">
      <img src="https://your-image.com/temu-banner.jpg" alt="Shop Temu">
    </a>
    <a href="https://amazon.com/YOUR-AFFILIATE-LINK" target="_blank">
      <img src="https://your-image.com/amazon-banner.jpg" alt="Shop Amazon">
    </a>
  </div>

  <script>
    function refreshMeme() {
      const iframe = document.getElementById("memeFrame");
      iframe.src = iframe.src.split("?")[0] + "?t=" + new Date().getTime();
    }
  </script>

</body>
</html>
