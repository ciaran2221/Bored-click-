<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BoredClick - Funny Shorts</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="shortPlayer"
    width="360"
    height="640"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

  <script>
    const shorts = [
      "MbB1GKR0JmQ", "kx0ArfGJqVk", "Y7-Ll_qBZV8", "DUdA9xB5afg",
      "HcYTb_zZ_Y0", "myuVjOpiwjY", "R7ejGElTj2s", "9YhKAZKrmWs",
      "zmd6uLGgq-Y", "9ntD0U4crxU"
    ];

    let current = 0;
    const player = document.getElementById("shortPlayer");

    function loadShort(id) {
      player.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&enablejsapi=1`;
    }

    function nextShort() {
      current = (current + 1) % shorts.length;
      loadShort(shorts[current]);
    }

    function onYouTubeIframeAPIReady() {
      new YT.Player("shortPlayer", {
        events: {
          onStateChange: (e) => {
            if (e.data === 0) nextShort(); // Video ended
          }
        }
      });
    }

    loadShort(shorts[current]);

    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
