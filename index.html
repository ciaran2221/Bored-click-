<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoredClick - Always Something Funny</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      background: #e60000;
      margin: 0;
      padding: 1em;
    }
    .gif-container {
      max-width: 600px;
      margin: 20px auto;
    }
    img {
      width: 100%;
      border: 5px solid #e60000;
      border-radius: 8px;
    }
    .ads {
      margin-top: 20px;
    }
    .ads iframe {
      width: 90%;
      max-width: 300px;
      height: 250px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>BOREDCLICK.COM</h1>
  <div class="gif-container">
    <img id="giphy" src="" alt="Loading...">
  </div>
  <div class="ads">
    <!-- Amazon Affiliate Ad -->
    <iframe src="https://www.amazon.com/s?k=funny+gifts&tag=YOURAMAZONTAG" loading="lazy"></iframe>

    <!-- Temu Affiliate Ad -->
    <iframe src="https://www.temu.com/affiliate.html?pub_id=YOURTEMUID" loading="lazy"></iframe>
  </div>

  <script>
    async function loadGif() {
      const res = await fetch(
        "https://api.giphy.com/v1/gifs/trending?api_key=dc6zaTOxFJmzC&limit=1"
      );
      const data = await res.json();
      const gif = data.data[0].images.original.url;
      document.getElementById("giphy").src = gif;
    }

    // Load a new gif every 10 seconds
    loadGif();
    setInterval(loadGif, 10000);
  </script>
</body>
</html>
