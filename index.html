<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoredClick - Viral Stream</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #e60000;
      color: #fff;
      padding: 15px;
      margin: 0;
      font-size: 24px;
    }
    #meme, #gif {
      margin: 20px auto;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px #e60000;
    }
    .ad-section {
      margin-top: 30px;
    }
    iframe {
      width: 320px;
      height: 100px;
      border: none;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>BoredClick üîÅ Auto-Meme Madness</h1>
  <img id="meme" src="" alt="Meme loading..." />
  <img id="gif" src="" alt="GIF loading..." />

  <div class="ad-section">
    <!-- Replace with your real affiliate ad codes -->
    <iframe src="https://temu.to/m/xyz123" title="Temu Ad"></iframe>
    <iframe src="https://amazon.com/affiliate/xyz123" title="Amazon Ad"></iframe>
  </div>

  <script>
    async function getMeme() {
      try {
        const res = await fetch("https://meme-api.com/gimme");
        const data = await res.json();
        document.getElementById("meme").src = data.url;
      } catch (e) {
        document.getElementById("meme").src = "https://i.imgur.com/4M7IWwP.gif"; // fallback meme
      }
    }

    async function getGif() {
      try {
        const key = "dc6zaTOxFJmzC"; // GIPHY public beta key
        const res = await fetch(`https://api.giphy.com/v1/gifs/random?api_key=${key}&tag=funny&rating=pg`);
        const data = await res.json();
        document.getElementById("gif").src = data.data.images.original.url;
      } catch (e) {
        document.getElementById("gif").src = "https://media.giphy.com/media/3oEduSbSGpGaRX2Vri/giphy.gif"; // fallback gif
      }
    }

    function refreshContent() {
      getMeme();
      getGif();
    }

    refreshContent(); // load right away
    setInterval(refreshContent, 15000); // every 15 sec
  </script>
</body>
</html>
