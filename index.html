<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOREDCLICK.COM</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    header {
      background: red;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    #meme-box {
      margin: 20px auto;
      max-width: 90%;
      border: 3px solid red;
      padding: 10px;
      background-color: #222;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>BOREDCLICK.COM</header>
  <div id="meme-box">
    <p>Loading...</p>
  </div>
  <button onclick="loadMeme()">New Meme</button>

  <script>
    async function loadMeme() {
      const box = document.getElementById('meme-box');
      box.innerHTML = '<p>Loading...</p>';
      try {
        const res = await fetch('https://meme-api.com/gimme/funny');
        const data = await res.json();
        box.innerHTML = `
          <h3>${data.title}</h3>
          <img src="${data.url}" alt="meme" />
          <p><small>From r/${data.subreddit}</small></p>
        `;
      } catch (e) {
        box.innerHTML = '<p>Failed to load meme. Try again later.</p>';
      }
    }
    loadMeme();
  </script>
</body>
</html>
