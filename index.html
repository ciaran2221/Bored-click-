<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoredClick - Laugh Now</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BoredClick</h1>

    <div class="clicker-section">

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
