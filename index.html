<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOREDCLICK.COM</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    header {
      background: red;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
    }
    #meme {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 12px;
    }
    .ads {
      margin: 30px auto;
      max-width: 500px;
    }
    .ads img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>BOREDCLICK.COM</header>

  <img id="meme" src="" alt="Loading meme..." />
  <br/>
  <button onclick="loadMeme()">Give Me Another</button>

  <div class="ads">
    <a href="https://temu.com/YOUR-AFFILIATE-LINK" target="_blank">
      <img src="https://your-image.com/temu-banner.jpg" alt="Shop Temu">
    </a>
    <a href="https://amazon.com/YOUR-AFFILIATE-LINK" target="_blank">
      <img src="https://your-image.com/amazon-banner.jpg" alt="Shop Amazon">
    </a>
  </div>

  <script>
    async function loadMeme() {
      try {
        const res = await fetch('https://www.reddit.com/r/funny/top/.json?limit=50&t=day');
        const data = await res.json();
        const posts = data.data.children.filter(post => post.data.post_hint === 'image');
        const randomPost = posts[Math.floor(Math.random() * posts.length)];
        document.getElementById('meme').src = randomPost.data.url;
      } catch (err) {
        console.error(err);
        document.getElementById('meme').alt = "Couldn't load meme. Try again!";
      }
    }
