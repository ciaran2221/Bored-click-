<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoredClick - Viral Meme Machine</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: red;
    }

    #meme {
      max-width: 90%;
      max-height: 70vh;
      margin: 30px auto;
      border-radius: 15px;
      border: 4px solid red;
    }

    button {
      background: red;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      margin-bottom: 50px;
    }

    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ BoredClick ðŸ”¥</h1>
  <img id="meme" src="" alt="Loading meme..." />
  <div>
    <button onclick="nextMeme()">Next Click</button>
  </div>

  <script>
    const memeImg = document.getElementById("meme");
    let seenMemes = new Set();

    function nextMeme() {
      fetch("https://meme-api.com/gimme")
        .then(res => res.json())
        .then(data => {
          if (data && data.url && !seenMemes.has(data.url)) {
            memeImg.src = data.url;
            seenMemes.add(data.url);
          } else {
            nextMeme();
          }
        })
        .catch(() => {
          memeImg.alt = "Failed to load meme. Try again.";
        });
    }

    nextMeme();
  </script>
</body>
</html>
