<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BoredClick üî•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: red;
      font-size: 2.2em;
    }

    video {
      width: 95%;
      max-width: 600px;
      border: 4px solid red;
      border-radius: 12px;
      margin: 20px auto;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    #title {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>BoredClick üî•</h1>
  <video id="clip" autoplay muted controls playsinline></video>
  <div id="title">Loading...</div>
  <button onclick="nextClip()">Next Clip</button>

  <script>
    const videos = [
      {
        title: "Guy slips on ice ü§£",
        url: "https://v.redd.it/lv3uhx3g1kfc1/DASH_720.mp4"
      },
      {
        title: "Dog fails the jump üê∂",
        url: "https://v.redd.it/47jjdvmdll5d1/DASH_720.mp4"
      },
      {
        title: "Grandma roast session üî•",
        url: "https://v.redd.it/oxhzsxf82wdc1/DASH_720.mp4"
      }
    ];

    let index = 0;
    const video = document.getElementById("clip");
    const title = document.getElementById("title");

    function nextClip() {
      index = (index + 1) % videos.length;
      video.src = videos[index].url;
      title.innerText = videos[index].title;
    }

    video.onended = nextClip;
    video.onerror = nextClip;

    // Load first clip
    nextClip();
  </script>
</body>
</html>
