<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BoredClick</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    header {
      background-color: red;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
    }
    #meme {
      max-width: 90%;
      margin-top: 20px;
      border-radius: 12px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>BOREDCLICK.COM</header>
  <img id="meme" src="" alt="Loading meme..." />
  <br>
  <button onclick="loadMeme()">New Meme</button>

  <script>
    async function loadMeme() {
      try {
        const response = await fetch('https://www.reddit.com/r/funny/top.json?t=day&limit=50');
        const json = await response.json();
        const posts = json.data.children;
        const images = posts.filter(p => p.data.post_hint === 'image');
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById('meme').src = randomImage.data.url;
      } catch (error) {
        document.getElementById('meme').alt = "Error loading meme.";
        console.log(error);
      }
    }

    loadMeme();
  </script>

</body>
</html>
