<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BoredClick ðŸ”¥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: red;
      font-size: 2em;
      margin-bottom: 10px;
    }
    video {
      width: 95%;
      max-width: 600px;
      border: 4px solid red;
      border-radius: 12px;
      margin: 20px auto;
    }
    #title {
      margin: 10px 0;
      font-size: 1.1em;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>BoredClick ðŸ”¥</h1>
  <video id="clip" autoplay muted controls playsinline></video>
  <div id="title">Loading...</div>
  <button onclick="nextClip()">Next Clip</button>

  <script>
    const videos = [
      {
        title: "Kid wipes out in hallway",
        url: "https://v.redd.it/n2vj3ap6emcb1/DASH_720.mp4"
      },
      {
        title: "Dog eats a whole cake",
        url: "https://v.redd.it/bt8s5o1n66eb1/DASH_720.mp4"
      },
      {
        title: "Guy falls trying to show off",
        url: "https://v.redd.it/ruc4egkh9zcb1/DASH_720.mp4"
      }
    ];

    let index = 0;
    const video = document.getElementById("clip");
    const title = document.getElementById("title");

    function nextClip() {
      index = (index + 1) % videos.length;
      video.src = videos[index].url;
      title.innerText = videos[index].title;
    }

    video.onended = nextClip;
    video.onerror = nextClip;

    // Load first video
    nextClip();
  </script>

</body>
</html>
