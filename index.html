<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BoredClick ðŸ”¥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { color: red; }
    video {
      width: 90%;
      max-width: 600px;
      border: 4px solid red;
      border-radius: 12px;
      margin-top: 20px;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #title { margin-top: 10px; }
  </style>
</head>
<body>

  <h1>BoredClick ðŸ”¥</h1>
  <video id="clip" autoplay muted controls playsinline></video>
  <div id="title">Loading...</div>
  <button onclick="nextClip()">Next Clip</button>

  <script>
    const videos = [
      {
        title: "Funny cat fails",
        url: "https://v.redd.it/zz3ijodgwcdb1/DASH_720.mp4"
      },
      {
        title: "Guy falls through floor",
        url: "https://v.redd.it/xz6r8a2qr7cb1/DASH_720.mp4"
      },
      {
        title: "Girl slaps brother",
        url: "https://v.redd.it/v9e79zfwgycb1/DASH_720.mp4"
      }
    ];

    let i = 0;
    const video = document.getElementById("clip");
    const title = document.getElementById("title");

    function nextClip() {
      i = (i + 1) % videos.length;
      video.src = videos[i].url;
      title.innerText = videos[i].title;
    }

    video.onended = nextClip;
    video.onerror = nextClip;

    nextClip(); // load first video
  </script>

</body>
</html>
