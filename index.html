<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BoredClick - Funny Shorts</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="shortPlayer"
    width="360"
    height="640"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

  <script>
    const shorts = [
      "jTxzOyxye-8", // Funny kid
      "MEU0Sxgd9Fo", // Elevator prank
      "DMxhS_B8uw4", // Classic fall prank
      "q0yOH5E8YvE", // Prank fail
      "6Y8zydOgzZY", // Jump scare joke
      "CevxZvSJLk0", // Hidden camera laugh
      "Mkz8KtV0mrA", // Clown scare
      "U_pJPcYtA_E", // Trolling
      "6EByVtAowX8", // Realistic dinosaur prank
      "OSRJmRTbfeA"  // Fake fart machine
    ];

    let current = 0;
    const player = document.getElementById("shortPlayer");

    function loadShort(id) {
      player.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&enablejsapi=1`;
    }

    function nextShort() {
      current = (current + 1) % shorts.length;
      loadShort(shorts[current]);
    }

    function onYouTubeIframeAPIReady() {
      const ytPlayer = new YT.Player("shortPlayer", {
        events: {
          onStateChange: (event) => {
            if (event.data === 0) nextShort(); // Ended
          }
        }
      });
    }

    loadShort(shorts[current]);

    // Load YouTube Iframe API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
